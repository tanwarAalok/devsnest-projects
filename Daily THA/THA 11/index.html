<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="main-div">
        <div class="inner-div">
            <h2 class="question">Q1: What is the answer?</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="option1">Answer 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option2">Answer 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="option3">Answer 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option4">Answer 4</label>
                </li>
            </ul>
            <button id="submit">Submit</button>
            <div id="showscore" class="scorearea">
                <h3>Your score: <span id="score">0</span></h3>
                <button class="btn" onclick="location.reload()">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
